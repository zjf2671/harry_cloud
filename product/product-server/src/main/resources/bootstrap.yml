spring:
  application:
    name: product
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8800/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*" # 或者"*" hystrix.stream