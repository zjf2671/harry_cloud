spring:
  application:
    name: product
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8800/eureka/

#配置正常打开hystrix dashboard页面
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream # 或者"*"