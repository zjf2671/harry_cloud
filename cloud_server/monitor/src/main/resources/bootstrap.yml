spring:
  application:
    name: monitor
  security:
    user:
      name: harry
      password: 123456
  boot:
    admin:
      ui:
        title: SpringBootAdmin

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
eureka:
  instance:
    metadata-map:
      user.name: harry
      user.password: 123456
    easeRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    prefer-ip-address: true
  client:
    registryFetchIntervalSeconds: 5
    service-url:
      defaultZone: http://localhost:8800/eureka/